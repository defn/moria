version: '3.7'
services:
  vault:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.whoa.bot`,`vault.defn.sh`)"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
  consul:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.consul.rule=Host(`consul.whoa.bot`,`consul.defn.sh`)"
      - "traefik.http.services.consul.loadbalancer.server.port=8500"

networks:
  default:
    external:
      name: kitt
